        #   fetch-depth: 0
        
      - name: Extract issue details
        shell: bash
        run: |
          # Extract the YAML portion of the issue body
          yaml_content=$(awk '/```yaml/{flag=1; next}/```/{flag=0}flag' <<< "${{ github.event.issue.body }}")
          
          # Extract values from the YAML content using jq
          process_name=$(echo "${yaml_content}" | jq -r '.process_name')
          process_version=$(echo "${yaml_content}" | jq -r '.process_version')
          change_reason=$(echo "${yaml_content}" | jq -r '.change_reason')

          echo "Process Name: $process_name"
          echo "Process Version: $process_version"
          echo "Change Reason: $change_reason"

