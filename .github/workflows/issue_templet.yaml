name: uipath-upload-download

on:
  issues:
    types:
      - closed

jobs:
  uipath-deploy:
    runs-on: ubuntu-latest
    steps:
      # checks-out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - name: Checkout repository content
        uses: actions/checkout@v3
        # with:
